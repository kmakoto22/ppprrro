<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta content="width=device-width, initial-scale=1" name="viewport"><!-- header font -->

</head>
<body>

	<div class="container">
		<div class="main">

			<form action="no-js" id="server-form" method="get" name="server-form">
				<p>URL: <input autofocus="autofocus" id="url" name="url" type="text"> <input type="submit" value="Go"></p>
			</form><br>

		</div>
	</div>

	<script>
	       function $(id){
	           return document.getElementById(id);
	       }
	       
	       $('server-form').onsubmit = function(){
	           var url = $('url').value;
	           if(url.substr(0,4) != "http"){
	               url = "http://" + url;
	           }
	           window.location.pathname = '/suibndiuvhdifuhvisduhvisduvhisduhvisduhvi/' + url;
	           return false;
	       };
	       
	      
		
	</script> 

</body>
</html>
